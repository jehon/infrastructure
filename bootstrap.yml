---

- name: Build dev artifacts
  hosts: all
  gather_facts: false

  tasks:
    - name: Upload init script
      vars:
        jehon_hardware_package: "jehon-hardware-{{ jehon_hardware }}"
        jehon_os_package: "jehon-os-{{ jehon_os | default('debian') }}"
      ansible.builtin.template:
        src: "templates/bootstrap.sh"
        dest: "bootstrap.sh"
        mode: "0755"
