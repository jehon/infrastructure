---
- name: Install package jehon-service-dev
  ansible.builtin.apt:
    pkg:
      - jehon-service-dev
      - jehon-service-database

- name: Setup profile
  when: dev_user is defined and dev_user
  block:
    ############################################
    #
    # User config
    #
    ############################################
    - name: Create user
      ansible.builtin.user:
        name: "{{  dev_user }}"
        shell: /usr/bin/zsh
        groups: sudo,docker,fuse,jehon_secrets
        generate_ssh_key: true
        append: true

    - name: Create an empty zsh file
      ansible.builtin.copy:
        content: "# Generated by ansible\n"
        dest: /home/{{ dev_user }}/.zshrc
        force: false
        group: "{{ dev_user }}"
        owner: "{{ dev_user }}"
        mode: "0755"

    - name: Set password
      when: dev_password is defined and dev_password
      ansible.builtin.user:
        name: "{{ dev_user }}"
        # See https://docs.ansible.com/ansible/latest/reference_appendices/faq.html#how-do-i-generate-encrypted-passwords-for-the-user-module
        update_password: on_create
        password: "{{ dev_password | password_hash('sha512', 'salt') }}"

    - name: Create restricted folder
      ansible.builtin.file:
        state: directory
        dest: /home/{{ dev_user }}/restricted/
        owner: "{{ dev_user }}"
        group: jehon_secrets
        mode: "0750"

    - name: Set git user for dev user
      when: jehon.credentials.github.display_name is defined and jehon.credentials.github.display_name
      block:
        - name: Set gitconfig file
          ansible.builtin.template:
            src: gitconfig
            dest: /home/{{ dev_user }}/.gitconfig
            owner: "{{ dev_user }}"
            group: "{{ dev_user }}"
            mode: "0640"

        - name: Set gitconfig-github file
          ansible.builtin.template:
            src: gitconfig-github
            dest: /home/{{ dev_user }}/.gitconfig-github
            owner: "{{ dev_user }}"
            group: "{{ dev_user }}"
            mode: "0640"
