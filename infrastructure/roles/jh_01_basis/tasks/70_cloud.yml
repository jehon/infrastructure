- name: "In {{ j_ctx }} > Handle cloud configuration"
  block:
    - name: "In {{ j_ctx }} > Configure cloud"
      when: jehon_cloud_type
      block:
        - name: "In {{ j_ctx }} > Install packages (fuse)"
          when: ansible_pkg_mgr == "apt"
          ansible.builtin.apt:
            name:
              - fuse3

        - name: "In {{ j_ctx }} > Install config"
          ansible.builtin.template:
            src: "rclone.conf"
            dest: /etc/jehon/rclone.conf
            owner: root
            group: jehon-daemon
            mode: "0640"

    ## ELSE ##
    - name: "In {{ j_ctx }} > Remove config"
      when: jehon_cloud_type == ""
      with_items:
        - /etc/jehon/rclone.conf
        - /var/lib/docker-plugins/rclone/config/rclone.conf
      ansible.builtin.file:
        state: absent
        dest: "{{ item }}"
      notify: jh_01_basis.systemctl_reload
