---

- name: Setup dev system
  block:
    - name: Setup debian repositories
      ansible.builtin.template:
        src: jehon-debian.sources
        dest: /etc/apt/sources.list.d/
        mode: "0644"
      notify: host_dev.repositories

    - name: Setup debian preferences
      ansible.builtin.template:
        src: 10-jehon-debian.pref
        dest: /etc/apt/preferences.d/
        mode: "0644"

    - name: Update indexes
      ansible.builtin.meta: flush_handlers

    - name: Install packages
      ansible.builtin.apt:
        pkg:
          - jehon-service-dev
          - jehon-service-music-refresh
          # Docker
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin

    - name: Create links
      ansible.builtin.file:
        # pointing to
        src: /usr/bin/dockerd
        # link name
        dest: /usr/sbin/dockerd
        state: link

#
# User/dev files
#
- name: Setup system-wide files for user
  block:
    - name: Install secrets files
      with_items:
        - cryptomedic.php
        - cryptomedic.sh
        - dev.sh
        - jenkins-master.key
        - jenkins.env
        - tmdb.key
      ansible.builtin.template:
        src: "{{ item }}"
        dest: /etc/jehon/restricted/{{ item }}
        owner: root
        group: jehon_secrets
        mode: "0750"

#
# User side
#
- name: Setup profile
  block:
    - name: Add user jehon
      ansible.builtin.include_role:
        name: jh_user_dev
      vars:
        user: jehon
