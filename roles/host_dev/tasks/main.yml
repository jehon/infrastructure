---

#
# User side
#
- name: Setup profile
  block:
    - name: Add user jehon
      ansible.builtin.include_role:
        name: jehon_service_dev
      vars:
        user: jehon
        display_name: Jean Honlet
        github_login: jehon

- name: Install desktop packages
  ansible.builtin.apt:
    pkg:
      - copyq
      - digikam
      - git-flow
      - gnome-network-displays
      - gnome-shell-extensions
      - libfuse2                   # pcloud
      - solaar

- name: "Ensure installed snap"
  when: not virtual
  with_items:
    - firefox
    - gimp
    - ksnip
    - mkvtoolnix-jz
    - slack                        # Focus
    - spotify
    - vlc
    - youtube-dl-pro
  community.general.snap:
    name: "{{ item }}"
    state: present

- name: "Ensure installed snap (classic)"
  when: not virtual
  with_items:
    - code
    - node
  community.general.snap:
    name: "{{ item }}"
    state: present
    classic: true
# node in snap? could not access pCloudDrive... but still the best option

# TODO: Very old
- name: "Ensure installed snap (special) "
  when: not virtual
  with_items:
    - subtitle-edit
  community.general.snap:
    name: "{{ item }}"
    state: present
    channel: edge

- name: Setup google-chrome repository and packages
  ansible.builtin.command:
    cmd: "/usr/sbin/jh-install-google-chrome"
  register: result
  changed_when: >
    '[modified]' in result.stdout
