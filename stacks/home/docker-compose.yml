services:
  index:
    image: httpd:alpine
    # https://hub.docker.com/_/httpd
    restart: always
    expose:
      - 80
      - 443
    ports:
      # - "80:80"
      - target: 80
        published: 5080
        mode: host
    volumes:
      - type: bind
        source: index
        target: /usr/local/apache2/htdocs/

  gitlab:
    image: gitlab/gitlab-runner:latest
    command: run
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: $HOME/data/gitlab
        target: /etc/gitlab-runner
