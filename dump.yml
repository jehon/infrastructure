---

- name: Dump variables
  hosts: all
#  gather_facts: false

  tasks:
    - name: Initialize
      ansible.builtin.include_role:
        name: jh_vars

    - name: Debug jehon
      ansible.builtin.debug:
        var: jehon

    - name: Display all variables/facts known for a host
      ansible.builtin.debug:
        var: hostvars[inventory_hostname]
